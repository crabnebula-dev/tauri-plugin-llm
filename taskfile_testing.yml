version: "3"

env:
  CONTAINER_RUNTIME: container
  CONTAINER_IMAGE_TAG: tauritest

tasks:
  default:
    silent: true
    desc: Shows all available tasks
    cmds:
      - task --list-all

  build_container:
    silent: true
    desc: Builds the container for Tauri tests
    cmds:
      - container build -f End2End.dockerfile -t tauritest .

  container:
    silent: true  
    desc: Spawns the current dir inside a container
    cmds:
      - $CONTAINER_RUNTIME run -ti -v $(pwd):/testing --cpus 8 -m 16G tauritest

  run:
    silent: true
    desc: Runs the e2e test in 'examples/tauri-app/test/specs/test.e2e.js'
    dir: ./examples/tauri-app/test/specs
    cmds:
      - bash -c 'xvfb-run --auto-servernum --server-args="-screen 0 1280x720x24" pnpm test'